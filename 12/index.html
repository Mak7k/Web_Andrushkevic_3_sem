<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Заголовок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/84c5ed9ab4.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="links">
        <h4>Ссылки - задание 1</h4>
        <div class="links-block">
            <div class="link"><a href="https://www.kinopoisk.ru/series/685246/">"Рик и Морти" на кинопоиске</a></div>
            <div class="link"><a href="https://rick-i-morty.online/?ref=ratrating.com">Смотреть новые серии</a></div>
            <div class="link"><a href="https://rickandmorty.fandom.com/ru/wiki/Категория:Персонажи">Вики по сериалу</a></div>
            <div class="link"><a href="https://t.me/multicellularityrickandmorti">Телеграм Сыендука по Рику</a></div>
        </div>
    </section>

    <section class="create-list">
        <h4>Корзина - задание 2</h4>
        <!-- тут будет список покупок -->
    </section>

    <section class="notif">
        <h4>Уведомления - задание 3</h4>
    </section>

    <section class="center-picture">
        <h4>Картинка по центру - задание 4</h4>
        <div class="area">
            <img src="rik.jpg" alt="chicken" width="200px" height="200px">
        </div>
        <div class="where-click">
            <p>Координаты клика:</p>
            <p class="clickX">x = <span>-</span> px</p>
            <p class="clickY">y = <span>-</span> px</p>
        </div>
    </section>

    <section class="close-notif">
        <h4>Уведомления - задание 5</h4>
        <div class="notifs">
            <button class="notif__btn" type="button">
                <i class="fa-solid fa-bell"></i>
                <div class="notif__counter"></div>
            </button>
            <div class="notif__inner">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
